<!-- members/update_user.html -->
{% extends 'main.html' %}

{% block content %}
  <div class="container mt-4">
    <h2>Update Profile</h2>
    <form method="POST" action="{% url 'update_profile' pk=user.id %}">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit" class="btn btn-primary mt-3">Save Changes</button>
    </form>
  </div>
{% endblock %}
