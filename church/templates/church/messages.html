{% extends 'main.html' %}
{% block content %}

<h2>Your Messages</h2>

{% if messages %}
    <ul>
        {% for Message in messages %}
            <li>
                <strong>From: {{ Message.sender.username }}</strong>
                <p>{{ Message.body }}</p>
                
            </li>
        {% endfor %}
    </ul>
{% else %}
    <p>No messages yet.</p>
{% endif %}
{% endblock %}
